name: saiteki

services:
  postgres:
    image: postgres
    container_name: saiteki-postgres
    environment:
      POSTGRES_DB: saiteki
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - saiteki_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks: ["postgres"]
  nats:
    image: nats
    ports:
      - "4222:4222"

networks:
  postgres:
    name: postgres


volumes:
  saiteki_postgres_data: